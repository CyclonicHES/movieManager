<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<!-- page servant à insérer un film pour un user -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title><h:outputText value="#{bundle.addMovieToPersonTitle}"/></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h1><h:outputText value="#{bundle.addMovieToPersonTitle}"/></h1>

        <h2><h:outputText value="#{bundle.addMovieToPersonMessage} : #{addMovieToPersonBean.person.firstName} #{addMovieToPersonBean.person.lastName}"/></h2>

        <h:form>
            <h:dataTable value="#{addMovieToPersonBean.movies}" var="movie">
                <h:column>
                    <!-- colonne ID -->
                    <f:facet name="header"><h:outputText value="#{bundle.movieId}"/></f:facet>
                    <h:outputText value="#{movie.id}"/>
                </h:column>
                <h:column>
                    <!-- colonne nom film -->
                    <f:facet name="header"><h:outputText value="#{bundle.movieName}"/></f:facet>
                    <h:commandLink value="#{movie.name}" action="#{addMovieToPersonBean.addMovie(movie)}"/>
                </h:column>
                <h:column>
                    <!-- colonne producteur -->
                    <f:facet name="header"><h:outputText value="#{bundle.movieProducer}"/></f:facet>
                    <h:outputText value="#{movie.producer}"/>
                </h:column>
            </h:dataTable>
            <br/>
            <!-- retour -->
            <h:commandButton id="cancel" value="#{bundle.addMovieToPersonCancelButton}" action="#{personDetailBean.getPersonToDetail(addMovieToPersonBean.person)}"/>
            <br/><br/>
            <!-- index -->
            <h:commandButton id="returnHome" value="#{bundle.addMovieToPersonReturnButton}" action="returnHome"/>
        </h:form>
    </h:body>
</html>
